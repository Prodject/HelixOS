<!DOCTYPE HTML>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>HelixOS</title>
  <meta name="description" content="WebOS">
  <meta name="author" content="Maja Repinc">
  <!-- main core stylesheet -->
  <link rel="stylesheet" href="css/main.css">
  <script src="js/vue.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

</head>

<body>

  <div id="wrapper">
    <div id="top-bar">
      <div id="left-top" class="top-bar-component">
        <div id="icon-about" class="left-top-component" title="About">
            <i class="fas fa-info-circle" @click="showModal = true"></i>
            <modal v-if="showModal" @close="showModal = false">

              <div slot="header">
                  <div class="fas fa-info-circle modal-icon" style="display:inline-block;"></div><h3>About</h3>
              </div>
              <div slot="body">
                <h2>Welcome to HelixOS</h2>
                <p>This is a final year project which demonstrates a way to represent an operating system solely written web languages such as HTML, CSS, and JavaScript</p>
              </div>

            </modal>
        </div>

        <div id="icon-settings" class="left-top-component" title="Settings">
            <i class="fas fa-cog" @click="showModal = true"></i>
            <modal v-if="showModal" @close="showModal = false">

              <div slot="header">
                  <div class="fas fa-cog modal-icon" style="display:inline-block;"></div><h3>Settings</h3>
              </div>

            </modal>
        </div>

        <div id="icon-apps" class="left-top-component" title="Apps">
            <i class="fas fa-th-large"></i>
        </div>
      </div>

      <div id="middle-top" class="top-bar-component">middle bar for minimized windows</div>

      <div id="right-top" class="top-bar-component" title="Date/Time">
        <div id="time-date" class="right-top-component"></div>

        <div id="icon-expand" class="right-top-component" title="Expand/Collapse">
            <i class="fas fa-expand-arrows-alt"></i>
        </div>
      </div>
      <div style="clear:both"></div>
    </div>

    <div id="workspace">
    </div>
  </div>






<!-- template for the window-modal component -->
<script type="text/x-template" id="window-modal-template">
    <transition name="modal" @after-enter="draggable();">
        <div class="modal-wrapper">
          <div class="modal-container">

            <div class="modal-header">
              <slot name="header">
                default header
              </slot>
              <div class="window-buttons">
                  <div class="window-expand-shrink">
                      <div class="fas fa-expand" title="Expand"></div>
                  </div>
                  <div class="window-minimize">
                      <div class="fas fa-minus-circle" title="Minimize"></div>
                  </div>
                  <div class="window-close">
                      <div class="fas fa-times-circle" title="Close" @click="$emit('close')"></div>
                  </div>
              </div>
            </div>
            <div style="clear:both"></div>

            <div class="modal-body">
              <slot name="body">
                default body
              </slot>
            </div>

            <div class="modal-footer">
              <slot name="footer">
                default footer
              </slot>
            </div>
          </div>
        </div>

    </transition>
</script>


  <!-- load script -->
  <script src="js/script.js"></script>
  <script src="js/window-modal.js"></script>

</body>
</html>
