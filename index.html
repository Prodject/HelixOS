<!DOCTYPE HTML>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>HelixOS</title>
  <meta name="description" content="WebOS">
  <meta name="author" content="Maja Repinc">
  <!-- main core stylesheet -->
  <link rel="stylesheet" href="css/main.css">
  <script src="js/vue.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

</head>

<body>

  <div id="wrapper">
    <div id="top-bar">
      <div id="left-top" class="top-bar-component">
        <div id="icon-about" class="left-top-component">
            <i class="fas fa-info-circle"></i>
        </div>

        <div id="icon-settings" class="left-top-component">
            <i class="fas fa-cog"></i>
        </div>

        <div id="icon-apps" class="left-top-component">
            <i class="fas fa-th-large"></i>
        </div>
      </div>

      <div id="middle-top" class="top-bar-component">middle bar for minimized windows</div>

      <div id="right-top" class="top-bar-component">
        <div id="time-date" class="right-top-component">Wed 6 Feb 2019 13:00</div>

        <div id="icon-expand" class="right-top-component">
            <i class="fas fa-expand-arrows-alt"></i>
        </div>
      </div>
      <div style="clear:both"></div>
    </div>

    <div id="workspace">
    </div>
  </div>

  <!-- load script -->
  <script src="js/script.js"></script>

</body>
</html>
