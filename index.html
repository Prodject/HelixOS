<!DOCTYPE HTML>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>HelixOS</title>
  <meta name="description" content="WebOS">
  <meta name="author" content="Maja Repinc">
  <!-- main core stylesheet -->
  <link rel="stylesheet" href="css/main.css">
  <script src="js/vue.js"></script>

</head>

<body>

  <div id="wrapper">
    <div id="top-bar">
      <div id="left-top" class="top-bar-component">
        <div id="icon-about" class="left-top-component">
            ab
        </div>

        <div id="icon-settings" class="left-top-component">
            set
        </div>

        <div id="icon-apps" class="left-top-component">
            apps
        </div>
      </div>

      <div id="middle-top" class="top-bar-component">middle bar for minimized windows</div>

      <div id="right-top" class="top-bar-component">
        <div id="time-date" class="right-top-component">6 Feb 2019 13:00</div>

        <div id="icon-expand" class="right-top-component">><</div>
      </div>
      <div style="clear:both"></div>
    </div>

    <div id="workspace">
    </div>
  </div>

  <!-- load script -->
  <script src="js/script.js"></script>

</body>
</html>
